<!-- DESIGN A CONTACT US FORM WITH ALL FIELDS AS REQUIRED. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <style>
        label{
            margin-left:500px;
            margin-bottom: 30px;
        }
    </style>
<body>
    <div class="col" style="background-color:bisque;height:1500px">
        <h2 class="btn btn-primary" style="background-color: blue;width:1590px">CONTACT US</h2>
        <div class="row-cols-6">
            <label for="" name="" id="">How can we help you</label>
            <input type="text" name="" id="help" placeholder="What is the issue"><br><br>
            <label for="" name="" id="">Enter your Name</label>
            <input type="text" name="" id="name" placeholder="Enter your Name"><br><br>
            <label for="" name="" id="">Enter your mobile number</label>
            <input type="text" name="" id="mob" placeholder="Enter your mobile number"><br><br>
            <label for="" name="" id="">Enter your Email Address</label>
            <input type="text" name="" id="email" placeholder="Enter your Email"><br><br>
            <label for="" name="" id="">Subject</label>
            <input type="text" name="" id="sub" placeholder="Subject"><br><br>
            <label for="" name="" id="">Description</label>
            <input type="text" name="" id="des" placeholder="Describe the issue"><br><br>
            <button class="btn btn-success" style="margin-left:700px">Submit</button>
            
        </div>
    </div>
</body>
</html>
