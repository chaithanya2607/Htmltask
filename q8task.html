<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border:1px solid black;
            border-collapse:collapse;
        }
    </style>
</head>
<body>
    <div>
    <table style="margin:5cm;width:15cm;height:8cm;background-color: lightcyan;">
        <thead>
            <tr>
                <th style="text-align:center">State of Health</th>
                <th colspan="2" style="text-align:center;height:1cm">Fasting Value</th>
                <th style="text-align:center">After Remaining</th>
            </tr>
            <tr style="height:1.5cm">
                <th></th>
                <th style="text-align:center">Minimun</th>
                <th style="text-align:center">Normal</th>
                <th style="text-align:center">2 hours of Eating</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="text-align:center">Healthy</td>
                <td style="text-align:center">70</td>
                <td style="text-align:center">100</td>
                <td style="text-align:center">Less than 140</td>
            </tr>
            <tr>
                <td style="text-align:center">Pre-Diabetes</td>
                <td style="text-align:center">101</td>
                <td style="text-align:center">126</td>
                <td style="text-align:center">140 to 200</td>
            </tr>
            <tr>
                <td style="text-align:center">Diabetes</td>
                <td style="text-align:center">more than 126</td>
                <td style="text-align:center">Not Apllicable</td>
                <td style="text-align:center">More than 200</td>
            </tr>
           
        </tbody>
    </table>
    </div>
</body>
</html>
